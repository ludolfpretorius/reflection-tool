<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login</title>

	<link rel="stylesheet" href="/css/app.css">
</head>
<body>
	
	<div class="signin-modal">
		<h2>Please Login</h2>
		<a href="javascript:;" class="login-btn">Login</a>
		<a href="javascript:;" class="reg-btn">Register</a>
		<div class="login hide">
			<form action="" method="POST"	>
				<input type="text" name="username" placeholder="Enter a username" class="username">
				<input type="password" name="password" placeholder="Enter a password" class="password">
				<button type="submit" id="loginSubmit">Login</button>
			</form>
		</div>
		<div class="register" >
			<form action="" method="POST">
				<input type="text" name="username" placeholder="Enter a username" class="username">
				<input type="email" name="email" placeholder="Enter your email address" class="email">
				<input type="password" name="password" placeholder="Enter a password" class="password">
				<button type="submit" id="registerSubmit">Register</button>
			</form>
		</div>
	</div>
	
	<script src="js/login.js"></script>
</body>
</html>
